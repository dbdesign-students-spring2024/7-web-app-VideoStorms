{% extends 'base.html' %}

{% block container %}
<h2>Create</h2>
<p>Create a new listing.</p>
<!-- Updated form tag with enctype attribute -->
<form method="POST" action="{{ url_for('create_post') }}" enctype="multipart/form-data">
  <p>Item: <input type="text" id="item" name="item" /><br /></p>
  <p>
    Description:
    <textarea type="text" id="fmessage" name="fmessage"></textarea>
  </p>
  <!-- New file input for photo upload -->
  <p>
    Photo: <input type="file" id="photo" name="photo" accept="image/*">
  </p>
  <p>
    <a href="{{ url_for('read')}}">Cancel</a>
    <input type="submit" name="post-btn" value="Post" />
  </p>
</form>
{% endblock %}
